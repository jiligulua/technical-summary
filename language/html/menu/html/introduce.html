    <h1>爱拼长图APP软件</h1>
    <h2>软件介绍：</h2>
    <p>本软件的主要功能是将多张图片拼接成一张长图。分为横向拼接、纵向拼接两种拼接方式。用户可以根据自己的喜好，设置图片拼接的顺序、边框的颜色以及边框的宽窄，也可以按照需求选择不同尺寸保存拼接好的图片。</p>
    <br/>
    <p>Android版已发布，IOS版本贷发布。</p>
</body>
